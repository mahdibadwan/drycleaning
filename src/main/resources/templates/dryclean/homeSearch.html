<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout">
<head>
    <title>index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script th:inline="javascript">
        var real_data = /*[[${customers}]]*/'noValue';
        $(document).ready(function() {
            $("#nameInput").autocomplete({
                minLength : 1,
                source : real_data,
                select : function(e, ui) {
                    $("#nameOutput").text('You have selected : Label = '  + ui.item.label +' VALUE = '+ ui.item.value +' ID = '+ ui.item.id);
                    return ui.item.id ;
                }
            })
        });
<!--        $("#formId").submit();-->
    </script>
</head>
<body>

<div layout:fragment="content">
    <form id="formId" action="#" th:action="@{/dryCustomer/select}" th:object="${dryCustomer}" method="post">
        <div class="panel panel-danger">
            <div class="container">
                <h1 th:text="#{home.main}"></h1>
                <div class="form-group">

                    <div class="box box-info col-sm-8">
                        <div class="form-group row">
                            <form class="form-horizontal">
                                <div class="box-body col-sm-12">
                                    <h3 class="box-title" th:text="#{home.title}"/>
                                    <div class="col-sm-10 ">
                                        <div class="form-check ">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                   id="gridRadios1"
                                                   value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                <h5 th:text="#{home.searchCustomer}"></h5>
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                   id="gridRadios2"
                                                   value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                <h5 th:text="#{home.searchInvoice}"></h5>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control"  name="search"
                                               id="nameInput" th:field="*{name}">
                                        <h5 id="nameOutput" th:field="*{name}"></h5>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <a href="/dryCustomer" class="btn btn-primary" th:text="#{main.addCustomer}"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <button type="submit" class="btn btn-info ">Select</button>
                                        </div>
                                    </div>

                                </div><!-- /.box-body -->
                            </form>
                        </div>
                    </div><!-- /.box -->


                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
