
<section class="sidebar" >

	<div class="user-panel">
		<div th:class="${#strings.toUpperCase(#locale)=='AR'} ? 'pull-right image' : 'pull-left image'">
			<img src="../../rtl/dist/img/avatar5.png" class="img-circle" alt="User Image">
		</div>
		<div class="pull-left info">
			<p th:text="${userName}"/>
			<a href="#" th:text="#{main.online}"><i class="fa fa-circle text-success"></i> </a>
		</div>
	</div>

	<!-- sidebar menu: : style can be found in sidebar.less -->
	<ul class="sidebar-menu" data-widget="tree">

		<li class="header" th:text = "#{main.navigation}"/>
		
		<li class="active treeview">
			<a href="/index"> <i class="fa fa-dashboard"></i>
				<span th:text="#{menu.main}"/>
			</a>
			<a href="/dryCustomer"> <i class="fa fa-users"></i>
				<span th:text="#{menu.customers}"/>
			</a>
			<a href="/mergeCustomer"> <i class="fa fa-users"></i>
				<span th:text="#{menu.mergeCustomer}"/>
			</a>

		</li>
	</ul>
	
</section>
